<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .text-app {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        button, input[type="color"] {
            padding: 10px;
            font-size: 1.1em;
            margin: 10px;
            color:blue;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="text-app">
        <h2>Text Analyzer</h2>
        <textarea id="textInput" placeholder="Enter your text here"></textarea><br>
        
        <button onclick="analyzeText()">Analyze Text</button><br>
        
        <label>Background Color: <input type="color" id="bgColorPicker" onchange="changeBgColor()"></label><br>
        <label>Text Color: <input type="color" id="textColorPicker" onchange="changeTextColor()"></label>
        
        <div class="result">
            <p id="alphabetsCount">Alphabets: 0</p>
            <p id="digitsCount">Digits: 0</p>
            <p id="specialCharCount">Special Characters: 0</p>
        </div>
    </div>

    <script>
        function analyzeText() {
            let text = document.getElementById("textInput").value;
            let alphabets = 0, digits = 0, specialChars = 0;

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-zA-Z]/)) {
                    alphabets++;
                } else if (char.match(/[0-9]/)) {
                    digits++;
                } else if (char.match(/[^a-zA-Z0-9\s]/)) {
                    specialChars++;
                }
            }

            document.getElementById("alphabetsCount").innerText = "Alphabets: " + alphabets;
            document.getElementById("digitsCount").innerText = "Digits: " + digits;
            document.getElementById("specialCharCount").innerText = "Special Characters: " + specialChars;
        }

        function changeBgColor() {
            let bgColor = document.getElementById("bgColorPicker").value;
            document.getElementById("textInput").style.backgroundColor = bgColor;
        }

        function changeTextColor() {
            let textColor = document.getElementById("textColorPicker").value;
            document.getElementById("textInput").style.color = textColor;
        }
    </script>
</body>
</html>
