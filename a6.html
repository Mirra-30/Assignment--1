<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Operations</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Table Operations</h1>

<table id="myTable">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
    </tr>
</table>

<label for="borderWidth">Select Border Width:</label>
<select id="borderWidth" onchange="changeBorderWidth()">
    <option value="1px">1px</option>
    <option value="2px">2px</option>
    <option value="3px">3px</option>
    <option value="4px">4px</option>
    <option value="5px">5px</option>
</select>

<br><br>

<label for="bgColor">Select Background Color:</label>
<input type="color" id="bgColor" onchange="changeTableColors()">

<label for="fgColor">Select Text Color:</label>
<input type="color" id="fgColor" onchange="changeTableColors()">

<br><br>

<label for="textAlign">Select Text Alignment:</label>
<select id="textAlign" onchange="changeTextAlign()">
    <option value="left">Left</option>
    <option value="center">Center</option>
    <option value="right">Right</option>
</select>

<script>
    function changeBorderWidth() {
        var table = document.getElementById("myTable");
        var borderWidth = document.getElementById("borderWidth").value;
        table.style.borderWidth = borderWidth;
    }

    function changeTableColors() {
        var table = document.getElementById("myTable");
        var bgColor = document.getElementById("bgColor").value;
        var fgColor = document.getElementById("fgColor").value;
        table.style.backgroundColor = bgColor;
        table.style.color = fgColor;
    }

    function changeTextAlign() {
        var table = document.getElementById("myTable");
        var textAlign = document.getElementById("textAlign").value;
        var cells = table.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
            cells[i].style.textAlign = textAlign;
        }
        var headers = table.getElementsByTagName("th");
        for (var i = 0; i < headers.length; i++) {
            headers[i].style.textAlign = textAlign;
        }
    }
</script>

</body>
</html>
