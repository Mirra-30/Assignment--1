<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Validation</title>
</head>
<body>

    <h1>Date of Birth Validation</h1>
    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" value="2020-01-01">
    <button onclick="validateDate()">Submit</button>
    <p id="message"></p>

    <script>
        function validateDate() {
            const dobInput = document.getElementById('dob').value;
            const dob = new Date(dobInput);
            const minDate = new Date('2000-01-01');
            const maxDate = new Date('2020-09-01');
            const message = document.getElementById('message');

            if (dob < minDate || dob > maxDate) {
                message.textContent = 'Invalid date. Please select between 01.01.2000 and 01.09.2020.';
            } else {
                message.textContent = 'Date is valid: ' + dob.toLocaleDateString();
            }
        }
    </script>

</body>
</html>
